<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fuente INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <img src="public/Group 3.png" class="logo"></img>
    </header>

    <main>
        <form id="form-encriptador">
            <div class="encriptar-textos">
                <textarea id="texto-a-encriptar" placeholder="Ingrese el texto aqui" required></textarea>
                <p><img src="public/bi_exclamation-circle-fill.png"></img>Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button id="encriptar-btn">Encriptar</button>
                    <button id="desencriptar-btn">Desencriptar</button>

                </div>
            </div>


            <div class="texto-encriptado">
                <div class="cifrado"></div>
                <div class="txt-vacio" >
                    <img src="public/Muñeco.png"><img>
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p> Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="copiar-btn" disabled> Copiar</button>

            </div>

        </form>

    </main>

    <footer>
    </footer>


</body>
<script src="main.js"></script>

</html>
